<template name="Tasks">
	<h2 class="party-name"><span id="party-name"></span> Tasks</h2>
		{{#each tasks}}
			<div class="tasks-layout">
				<h3>{{title}}</h3>
				<p class="text"><span class="task-item">Assigned:</span> {{assignee}}</p>
				<p class="text"><span class="task-item">Target Date:</span> {{formatDate start}}</p>
			</div>
		{{/each}}
</template>
