<template name="Parties">
  <h1>Parties</h1>
  <section class="parties">
    {{#each parties}}
    <article class="party">
      <h3>{{name}}</h3>
      <p>{{streetName}}</p>
      <p>{{date}}</p>
      <p>{{time}}</p>
      <p>{{createdBy}}</p>
    </article>
    {{/each}}
  </section>
</template>
