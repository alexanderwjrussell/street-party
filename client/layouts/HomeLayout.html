<template name="HomeLayout">
  {{> Header}}
  <main>
    <div class="home-layout">
      <h2><i class="fa fa-map-marker"></i> Find Your Party</h2>
      <form class="search-party" method="post">
        <input type="text" name="name" value="" placeholder="Search by Party Name or Postal Code">
        <button type="button" name="button">Search</button>
      </form>

      {{> Parties}}
    </div>
  </main>
</template>
